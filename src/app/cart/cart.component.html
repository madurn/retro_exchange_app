<h2>Shopping Cart</h2>
<table>
    <tr class="head-row">
      <th>Image</th>
      <th>Name</th>
      <th>Condition</th>
      <th>Type</th>
      <th>Console</th>
      <th>Price</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let cartItem of cartItems" routerLink="/game-product-detail/{{cartItem.retexId}}">
      <td><img src={{cartItem.imageLocation}} width="50" height="50"></td>
      <td>{{cartItem.name}}</td>
      <td>{{cartItem.condition}}</td>
      <td>{{cartItem.type}}</td>
      <td>{{cartItem.console}}</td>
      <td>{{cartItem.price}}</td>
      <td><button (click)="delete(cartItem)">Remove</button></td>
    </tr>
</table>
<div class="subtotal">
  <h3>subtotal: {{getSubtotal() | currency}}</h3>
</div>
