<h2>Cart</h2>

<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Condition</th>
      <th>Type</th>
      <th>Console</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><img src={{item.imageLocation}} width="50" height="50"></td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.condition}}</td>
      <td>{{item.type}}</td>
      <td>{{item.console}}</td>
    </tr>
  </tbody>
</table>
