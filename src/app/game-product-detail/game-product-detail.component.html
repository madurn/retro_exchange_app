<div *ngIf="gameProduct">
  <h2>{{gameProduct.name | uppercase}}</h2>
  <img src={{gameProduct.imageLocation}} width="300" height="200"> <br>
  <div><span>Price: </span>{{gameProduct.price | currency}}</div>
  <div><span>Condition: </span>{{gameProduct.condition}}</div>
  <div><span>id: </span>{{gameProduct.id}}</div>
  <button (click)="addToCart(gameProduct)">add to cart</button>
  <button (click)="goBack()">go back</button>
</div>
