<div class="logo">
  <img class="console-logo" src="assets/img/sega_genesis_logo.png">
</div>

<h3>Sega Genesis Consoles</h3>
<table>
    <tr class="head-row">
      <th class="box-art-column">Console</th>
      <th th class="price-column">Price</th>
      <th th class="condition-column">Condition</th>
    </tr>
    <ng-container *ngFor="let gameProduct of gameProducts">
      <ng-container *ngIf="gameProduct.name === 'Sega Genesis'">
        <tr routerLink="/game-product-detail/{{gameProduct.id}}">
              <td><div class="product-image"><img src={{gameProduct.imageLocation}} width="182.86" height="94"></div></td>
              <td class="price">{{gameProduct.price | currency}}</td>
              <td class="condition">{{gameProduct.condition}}</td>
        </tr>
      </ng-container>
    </ng-container>
</table>

<h3>Sega Genesis Games</h3>
<table>
    <tr class="head-row">
      <th>Box Art</th>
      <th>Name</th>
      <th>Price</th>
      <th>Condition</th>
    </tr>
    <ng-container *ngFor="let gameProduct of gameProducts">
      <ng-container *ngIf="gameProduct.console === 'Sega Genesis' && gameProduct.type === 'Game'">
        <tr routerLink="/game-product-detail/{{gameProduct.id}}">
              <td><img src={{gameProduct.imageLocation}} width="182.86" height="253.71"></td>
              <td>{{gameProduct.name}}</td>
              <td>{{gameProduct.price | currency}}</td>
              <td>{{gameProduct.condition}}</td>
        </tr>
      </ng-container>
    </ng-container>
</table>
