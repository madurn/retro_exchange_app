<div class="logo">
  <img class="console-logo" src="assets/img/snes_logo.png">
</div>

<h3>Super Nintendo Consoles</h3>
<table>
    <tr class="head-row">
      <th class="box-art-column">Console</th>
      <th th class="price-column">Price</th>
      <th th class="condition-column">Condition</th>
    </tr>
    <ng-container *ngFor="let gameProduct of gameProducts">
      <ng-container *ngIf="gameProduct.name === 'Super Nintendo'">
        <tr routerLink="/game-product-detail/{{gameProduct.id}}">
              <td><div class="product-image"><img src={{gameProduct.imageLocation}} width="150" height="77.9"></div></td>
              <td class="price">{{gameProduct.price | currency}}</td>
              <td class="condition">{{gameProduct.condition}}</td>
        </tr>
      </ng-container>
    </ng-container>
</table>

<h3>Super Nintendo Games</h3>
<table>
    <tr class="head-row">
      <th>Box Art</th>
      <th>Name</th>
      <th>Price</th>
      <th>Condition</th>
    </tr>
    <ng-container *ngFor="let gameProduct of gameProducts">
      <ng-container *ngIf="gameProduct.console === 'Super Nintendo' && gameProduct.type === 'Game'">
        <tr routerLink="/game-product-detail/{{gameProduct.id}}">
              <td><img src={{gameProduct.imageLocation}} width="180" height="130.5"></td>
              <td>{{gameProduct.name}}</td>
              <td>{{gameProduct.price | currency}}</td>
              <td>{{gameProduct.condition}}</td>
        </tr>
      </ng-container>
    </ng-container>
</table>
